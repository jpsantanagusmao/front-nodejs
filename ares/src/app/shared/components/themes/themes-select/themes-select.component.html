<div *ngIf="themes$ | async as themes; else loading">
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" (change)="onSelect($event)" >
        <option selected value="{{themeSelected?.id}}">{{themeSelected?.class}}</option>
        <option *ngFor="let theme of themes" value="{{theme.id}}">{{theme.class}}</option>
      </select>
</div>
<ng-template #loading>
    <div>Carregando categorias...</div>
</ng-template>
