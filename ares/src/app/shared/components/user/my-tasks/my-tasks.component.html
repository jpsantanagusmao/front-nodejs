<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Data</th>
      <th scope="col">Beneficiários</th>
      <th scope="col">Serviço</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of tasks$ | async">
      <td>{{t.data | date:'dd/MM/yyyy'}}</td>
      <td>{{t.customername}}</td>
      <td>{{t.description}}</td>
      <td>
        <button (click)="onFinalizeTask(t.id)" class="btn text-success">
          <i class="bi bi-check-circle"></i>
        </button>
        <button (click)="onCancelTask(t.id)" class="btn text-danger">
          <i class="bi bi-x-circle"></i>
        </button>
        <button (click)="onExpireTask(t.id)" class="btn text-danger">
          <i class="bi bi-hourglass-bottom"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
