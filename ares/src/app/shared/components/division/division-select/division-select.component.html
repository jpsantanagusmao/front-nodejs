<div *ngIf="divisions$ | async as divisions; else loading">
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Selecione uma Departamento</option>
        <option *ngFor="let division of divisions" value="{{division.id}}">{{division.name}}</option>
      </select>
</div>
<ng-template #loading>
    <div>Carregando!...</div>
</ng-template>
