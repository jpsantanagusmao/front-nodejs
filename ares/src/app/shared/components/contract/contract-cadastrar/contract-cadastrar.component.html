<form [formGroup]="form">
    <div class="form-group">
      <label for="payment">Valor Anual:</label>
      <input type="payment" class="form-control" formControlName="payment" id="payment">
    </div>
    <div class="form-group">
      <label for="quota">Parcelas:</label>
      <input type="quota" class="form-control" formControlName="quota" id="quota">
    </div>
    <div class="form-group">
      <label for="ps">Observações:</label>
      <input type="ps" class="form-control" formControlName="ps" id="ps">
    </div>
    <div class="form-group">
      <label for="partner_name">Empresa:</label>
      <input type="partner_name" class="form-control" formControlName="partner_name" id="partner_name">
    </div>
    <div class="form-group">
      <label for="partner_nickname">Nome Fantasia:</label>
      <input type="partner_nickname" class="form-control" formControlName="partner_nickname" id="partner_nickname">
    </div>
    <div class="form-group">
      <label for="partner_registry">Registro/CNPJ:</label>
      <input type="partner_registry" class="form-control" formControlName="partner_registry" id="partner_registry">
    </div>
    <div class="form-group">
      <label for="partner_email">email:</label>
      <input type="partner_email" class="form-control" formControlName="partner_email" id="partner_email">
    </div>
    <div class="form-group">
      <label for="partner_address">Endereço:</label>
      <input type="partner_address" class="form-control" formControlName="partner_address" id="partner_address">
    </div>
    <div class="form-group">
      <label for="partner_address_num">Num:</label>
      <input type="partner_address_num" class="form-control" formControlName="partner_address_num" id="partner_address_num">
    </div>
    <div class="form-group">
      <label for="partner_address_complement">Complemento:</label>
      <input type="partner_address_complement" class="form-control" formControlName="partner_address_complement" id="partner_address_complement">
    </div>
    <div class="form-group">
      <label for="partner_address_district">Bairro:</label>
      <input type="partner_address_district" class="form-control" formControlName="partner_address_district" id="partner_address_district">
    </div>
    <div class="form-group">
      <label for="partner_address_cep">CEP:</label>
      <input type="partner_address_cep" class="form-control" formControlName="partner_address_cep" id="partner_address_cep">
    </div>
    <div class="form-group">
      <label for="partner_phone">Fone contato:</label>
      <input type="partner_phone" class="form-control" formControlName="partner_phone" id="partner_phone">
    </div>
    <div class="form-group">
      <label for="division_name">Departamento principal:</label>
      <input type="division_name" class="form-control" formControlName="division_name" id="division_name">
    </div>
    <div class="form-group">
      <label for="user_name">Representante:</label>
      <input type="user_name" class="form-control" formControlName="user_name" id="user_name">
    </div>
    <div class="form-group">
      <label for="user_registry">Registro do repres.:</label>
      <input type="user_registry" class="form-control" formControlName="user_registry" id="user_registry">
    </div>

    <button type="submit" class="btn btn-default bg-primary" (click)="registrar()">Registrar</button>
  </form>
