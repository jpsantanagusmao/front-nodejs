<button type="button" class="btn btn-primary" (click)="_print()">Imprimir</button>
<div id="pagereport">

    <div id="rater" #rater>
        <img src="../../../../../../assets/images/RATER_PNAE_NO_MARGIN.jpg" alt="">
        <div id="texto">
            <div class="nome">
                {{agricultor}}
            </div>
            <div class="cpf">
                {{cpfaf}}
            </div>
            <div class="dap">
                {{dap}}
            </div>
            <div class="numvisita">
                {{numvisita}}
            </div>
            <div class="municipio">
                {{municipio}}
            </div>
            <div class="extensionista">
                {{extensionista}}
            </div>
            <div class="matricula">
                {{matricula}}
            </div>
            <div class="assunto">
                {{assunto}}
            </div>
            <div class="body-rater">
                <p>
                    <strong>Situação atual: </strong>{{situacao}}
                </p>
                <p>
                    <strong>Orientações: </strong>{{orientacao}}
                </p>
                <p>
                    <strong>Recomendações: </strong>{{recomendacao}}
                </p>
    
            </div>
            <div class="data">
                {{data | date: 'dd/MM/yyyy'}}
            </div>
        </div>
    
    </div>
</div>
